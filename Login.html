</head>
<body>
    <header>
        <!-- Barra de navegación-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid justify-content-center">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Landing.html">Inicio</a>

                <li class="nav-item">

                </li>
              </ul>

    <main>
      <!-- Contenedor -->
      <div class="container mt-3">
        <h2>Ingrese sus datos</h2>

        <!-- Inicio formulario -->
        <form>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Recordarme
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Ingresar
        </form>
      </div>
    </main>

</body>
