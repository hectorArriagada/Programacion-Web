  <main>
    <!-- Contenedor -->
    <div class="container mt-3">
      <h2 class="text-center">Ingrese sus datos</h2>

      <!-- Inicio formulario -->
      <form action="" method="POST" class="mb-5 w-50 mx-auto">

        <!-- Campo usuario -->
        <div class="form-floating mb-3 mt-3 w-50">
          <input type="email" class="form-control" id="username" placeholder="Ingrese email" name="username">
          <label for="username" id="username" name="username">Email:</label>
        </div>

        <!-- Campo clave -->
        <div class="form-floating mb-3 w-50">
          <input type="password" class="form-control" id="pass" placeholder="Ingrese Contraseña" name="pass">
          <label for="pass" id="pass" name="pass">Contraseña:</label>
        </div>

        <!-- Boton recordar -->
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Recordarme
          </label>
        </div>

        <!-- Recuperar contraseña-->
        <div class="mb-3" id="recpass">
          Recuperar Contraseña?
        </div>

        <!-- Crear cuenta -->
        <div class="mb-3">
          No tienes cuenta? <a href="#">Registrate</a>
        </div>

        <!-- div para el resultado -->
        <div class="resultado">

        </div>

        <!-- Boton ingresar -->
        <div>
          <button type="button" class="btn btn-primary" id="btn-ingresar">Ingresar</button>
        </div>
      </form>
    </div>


    <!-- Prueba de resultado -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-center mx-auto" id="exampleModalLabel">Carta Generada</h1>

            </div>
            <div class="modal-body">
                <div class="w-50 text-center mx-auto" id="res">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
