  <main>
    <div class="container-fluid">
        <div class="row">
            <form action="" id="formulario" class="col-6 text-center mx-auto shadow-lg mt-5">
                <div class="my-3">
                    <h4>Formulario de registro</h4>
                </div>

                <!-- Rut -->
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su rut"
                        required>
                    <label for="rut">Rut</label>
                </div>

                <!-- Nombre -->
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
                        required>
                    <label for="nombre">Nombre</label>
                </div>

                <!-- Apellido Paterno -->
                <div class="row mx-auto">
                    <div class="col mb-3">
                        <div class="form-floating w-50 ms-auto">
                            <input type="text" class="form-control" id="appaterno" name="appaterno"
                                placeholder="Apellido paterno" required>
                            <label for="appaterno">Apellido paterno</label>
                        </div>
                    </div>

                    <!-- Apellido Materno -->
                    <div class="col mb-3">
                        <div class="form-floating w-50">
                            <input type="text" class="form-control" id="apmaterno" name="apmaterno"
                                placeholder="Apellido materno" required>
                            <label for="apmaterno">Apellido materno</label>
                        </div>
                    </div>
                </div>

                <!-- Fecha de nacimiento -->
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="date" class="form-control" id="fechanac" name="fechanac"
                        placeholder="Fecha de Nacimiento" required>
                    <label for="fechanac">Fecha de Nacimiento</label>
                </div>

                <!-- Edad -->
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" required>
                    <label for="edad">Edad</label>
                </div>

                <!-- Genero -->
                <div class="row">
                    <div class="col-12 mb-2">
                        <label for="">Seleccione su genero</label>
                    </div>
                    <div class="col mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Masculino" name="optGenero"
                                id="optGenero1">
                            <label class="form-check-label" for="optGenero1">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Femenino" name="optGenero"
                                id="optGenero2">
                            <label class="form-check-label" for="optGenero2">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="Otro" name="optGenero" id="optGenero3">
                            <label class="form-check-label" for="optGenero3">
                                Otro
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Correo -->
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                    <label for="correo">Correo</label>
                </div>

                <!-- Telefono-->
                <div class="form-floating w-50 mx-auto mb-3">
                    <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Telefono"
                        required>
                    <label for="telefono">Telefono</label>
                </div>

                <div id="check">

                </div>                
                <div class="w-50 mx-auto mb-3">
                    <button type="button" id="btn-registrar" class="btn btn-outline-primary">Registrar</button>
                    <button type="button" id="btn-limpiar" class="btn btn-outline-success">Limpiar formulario</button>
                </div>


            </form>
